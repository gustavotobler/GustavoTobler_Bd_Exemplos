<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #e0e0e0;
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #dee2e6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .header h1 {
      margin: 0 auto;
      font-size: 24px;
      color: #343a40;
    }

    .back-button {
      position: absolute;
      left: -285px;
      top: -40px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      margin-top: -10px;
      background-color: #dee2e6;
      border-radius: 6px;
      color: #495057;
    }

    .section-subtitle {
      text-align: center;
      font-weight: bold;
      padding: 8px;
      margin-top: 20px;
      background-color: #dee2e6;
      border-radius: 6px;
      color: #495057;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-group input,
    .form-group select,
    .full-width {
      flex: 1;
      min-width: 250px;
      padding: 10px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 15px;
      color: #495057;
      background-color: #ffffff;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus,
    .full-width:focus {
      outline: 2px solid #6666ff;
      background-color: #f0f8ff;
    }

    .full-width {
      width: 100%;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .submit-button {
      padding: 12px 32px;
      font-size: 16px;
      background-color: #6c757d;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-button:hover {
      background-color: #5a6268;
    }

    /* Indica erro no CPF */
    .cpf-erro {
      border-color: #e55353 !important;
      background-color: #fee2e2;
    }

    /* Indica erro na senha */
    .senha-erro {
      border-color: #e55353 !important;
      background-color: #fee2e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="funcionarios.html">
        <button class="back-button"><span class="material-icons">arrow_back</span></button>
      </a>
      <h1>CADASTRO DE FUNCIONÁRIO</h1>
    </div>

    <div class="section-title">DADOS PESSOAIS</div>

    <form id="cadastro-funcionario" class="form-box">
      <div class="form-group">
        <input type="text" id="nome" name="nome" placeholder="NOME COMPLETO" required>
        <input type="text" id="rg" name="rg" placeholder="RG" oninput="formatRG(this)" maxlength="12" required>
        <select id="sexo" name="sexo" required>
          <option value="" disabled selected>SEXO</option>
          <option value="MASCULINO">MASCULINO</option>
          <option value="FEMININO">FEMININO</option>
        </select>
      </div>

      <div class="form-group">
        <input type="date" id="nascimento" name="nascimento" required>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" oninput="formatCPF(this)" maxlength="14" required>
        <select id="estado-civil" name="estado-civil" required>
          <option value="" disabled selected>ESTADO CIVIL</option>
          <option value="Solteiro">Solteiro(a)</option>
          <option value="Casado">Casado(a)</option>
          <option value="Viúvo">Viúvo(a)</option>
        </select>
        <input type="password" id="senha" name="senha" placeholder="SENHA" maxlength="12" required>
      </div>

      <input type="text" id="endereco" name="endereco" class="full-width" placeholder="RUA... Nº... BAIRRO, CIDADE" required>

      <div class="section-subtitle">FORMAS DE CONTATO</div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="EMAIL" required>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" oninput="formatTelefone(this)" maxlength="15" required>
      </div>

      <div class="form-group center">
        <select id="nivel-usuario" name="nivel-usuario" required>
          <option value="" disabled selected>NÍVEL DE USUÁRIO</option>
          <option value="NIVEL 1">NÍVEL 1</option>
          <option value="NIVEL 2">NÍVEL 2</option>
        </select>
      </div>

      <div class="form-group center">
        <button type="submit" class="submit-button">CADASTRAR</button>
      </div>
    </form>
  </div>

  <script>
    function validarSenha(senha) {
      const temMaiuscula = /[A-Z]/.test(senha);
      const temMinuscula = /[a-z]/.test(senha);
      const temNumero = /[0-9]/.test(senha);
      const temEspecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(senha);
      const tamanhoMinimo = senha.length >= 6;

      return temMaiuscula && temMinuscula && temNumero && temEspecial && tamanhoMinimo;
    }

    function formatCPF(input) {
      let v = input.value.replace(/\D/g, '').slice(0,11);
      if (v.length > 9) {
        v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
      } else if (v.length > 6) {
        v = v.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
      } else if (v.length > 3) {
        v = v.replace(/(\d{3})(\d{1,3})/, '$1.$2');
      }
      input.value = v;
    }

    function formatRG(input) {
      let v = input.value.replace(/\D/g, '').slice(0,10);
      if (v.length > 9) {
        v = v.replace(/(\d{2})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
      } else if (v.length > 6) {
        v = v.replace(/(\d{2})(\d{3})(\d{1,3})/, '$1.$2.$3');
      } else if (v.length > 2) {
        v = v.replace(/(\d{2})(\d{1,3})/, '$1.$2');
      }
      input.value = v;
    }

    function formatTelefone(input) {
      let v = input.value.replace(/\D/g, '').slice(0,11);
      if (v.length <= 10) {
        if (v.length > 6) {
          v = v.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
        } else if (v.length > 2) {
          v = v.replace(/(\d{2})(\d{0,4})/, '($1) $2');
        }
      } else {
        v = v.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
      }
      input.value = v;
    }

    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let resto = (soma * 10) % 11;
      if (resto === 10) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10) resto = 0;
      return resto === parseInt(cpf.charAt(10));
    }

    document.getElementById('cadastro-funcionario').addEventListener('submit', function(e) {
      const inputCpf = document.getElementById('cpf');
      const inputSenha = document.getElementById('senha');

      // Remove classes de erro anteriores
      inputCpf.classList.remove('cpf-erro');
      inputSenha.classList.remove('senha-erro');

      if (!validarCPF(inputCpf.value)) {
        inputCpf.classList.add('cpf-erro');
        alert('CPF inválido! Verifique o número antes de cadastrar.');
        inputCpf.focus();
        e.preventDefault();
        return;
      }

      if (!validarSenha(inputSenha.value)) {
        inputSenha.classList.add('senha-erro');
        alert('Senha inválida! Ela deve conter:\n\n- Mínimo 6 caracteres\n- 1 letra maiúscula\n- 1 letra minúscula\n- 1 número\n- 1 caractere especial');
        inputSenha.focus();
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
